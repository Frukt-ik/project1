<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Person Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Full Name: </label>
    <input type="text" th:field="*{fullName}"  id="fullName">
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name error</div>
    <br/>
    <label for="yearOfBorn">Year Of Born: </label>
    <input type="text" th:field="*{yearOfBorn}"  id="yearOfBorn">
    <div th:if="${#fields.hasErrors('yearOfBorn')}" th:errors="*{yearOfBorn}">Year Of Born error</div>
    <br/>
    <input type="submit" value="Редактировать!">
</form>
</body>
</html>
